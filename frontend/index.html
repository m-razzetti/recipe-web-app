<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipes</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Library</h2>
    <input class="search" placeholder="Search" oninput="renderGrid()" />

    <div class="tags">
      <h4>Tags</h4>
      <ul id="tag-list"></ul>
    </div>

    <button class="primary" onclick="openImport()">+ Import Recipe</button>
  </aside>

  <!-- MAIN -->
  <main class="content">
    <div id="recipe-grid" class="grid"></div>
  </main>

</div>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-card">
    <h3 id="modal-title">Import Recipe</h3>

    <input id="recipe-name" placeholder="Recipe name" />
    <input id="recipe-tags" placeholder="Tags (comma separated)" />
    <textarea id="recipe-markdown" placeholder="Paste markdown here..."></textarea>
    <input type="file" id="photo-input" />

    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button class="primary" onclick="saveRecipe()">Save</button>
    </div>
  </div>
</div>

<script>
const API = "http://192.168.1.3:9001/api";

let allRecipes = [];
let activeTag = null;
let currentRecipe = null;
let editingRecipe = null;

/* =========================
   LOAD
========================= */

async function loadRecipes() {
  const res = await fetch(`${API}/recipes`);
  allRecipes = await res.json();

  document.querySelector(".content").innerHTML =
    `<div id="recipe-grid" class="grid"></div>`;

  renderTags();
  renderGrid();
}

function goBack() {
  currentRecipe = null;
  loadRecipes();
}

/* =========================
   TAGS
========================= */

function renderTags() {
  const set = new Set();
  allRecipes.forEach(r => r.tags.forEach(t => set.add(t)));

  const ul = document.getElementById("tag-list");
  ul.innerHTML = "";

  const all = document.createElement("li");
  all.textContent = "All Recipes";
  all.onclick = () => { activeTag = null; renderGrid(); };
  ul.appendChild(all);

  [...set].sort().forEach(tag => {
    const li = document.createElement("li");
    li.textContent = tag;
    li.onclick = () => {
      activeTag = tag;
      renderGrid();
    };
    ul.appendChild(li);
  });
}

/* =========================
   GRID
========================= */

function renderGrid() {
  const grid = document.getElementById("recipe-grid");
  if (!grid) return;

  grid.innerHTML = "";
  const q = document.querySelector(".search").value.toLowerCase();

  const visible = allRecipes.filter(r => {
    if (activeTag && !r.tags.includes(activeTag)) return false;
    if (q && !r.name.toLowerCase().includes(q)) return false;
    return true;
  });

  for (const r of visible) {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("div");
    img.className = "card-image";
    if (r.cover) {
      img.style.backgroundImage =
        `url('${API}/photos/${encodeURIComponent(r.name)}/${encodeURIComponent(r.cover)}')`;
    }

    const title = document.createElement("div");
    title.className = "card-title";
    title.textContent = r.name;

    card.appendChild(img);
    card.appendChild(title);
    card.onclick = () => openRecipe(r.name);
    grid.appendChild(card);
  }
}

/* =========================
   HELPERS
========================= */

function stripTitle(md) {
  return md.replace(/^# .+\n+/, "");
}

function splitFirstImage(html) {
  const match = html.match(/<img[^>]*>/);
  if (!match) return { image: "", body: html };
  return {
    image: match[0],
    body: html.replace(match[0], "")
  };
}

/* =========================
   RECIPE VIEW
========================= */

async function openRecipe(name) {
  currentRecipe = name;

  const res = await fetch(`${API}/recipes/${encodeURIComponent(name)}`);
  const md = await res.text();

  const html = marked.parse(stripTitle(md));
  const split = splitFirstImage(html);

  const recipe = allRecipes.find(r => r.name === name);
  const tags = recipe?.tags || [];

  document.querySelector(".content").innerHTML = `
    <div class="recipe-header no-print">
      <button class="icon-btn" onclick="goBack()">‚Üê</button>
      <div></div>
      <div class="menu-wrapper">
        <button class="icon-btn" onclick="window.print()">üñ®</button>
        <button class="icon-btn" onclick="toggleMenu()">‚ãØ</button>
        <div id="menu" class="menu hidden">
          <div onclick="editRecipe(currentRecipe)">Edit</div>
          <div class="danger" onclick="deleteRecipe()">Delete</div>
        </div>
      </div>
    </div>

    <article class="recipe print-card">
      <div class="print-header print-only">
        <h1 class="print-title">${name}</h1>
        ${tags.length ? `<div class="print-tags">Tags: ${tags.join(", ")}</div>` : ""}
        ${split.image}
      </div>

      <div class="print-body">
        ${split.body}
      </div>
    </article>
  `;

  rewriteImages(name);
}

/* =========================
   MENU
========================= */

function toggleMenu() {
  document.getElementById("menu").classList.toggle("hidden");
}

/* =========================
   EDIT
========================= */

async function editRecipe(name) {
  editingRecipe = name;

  const res = await fetch(`${API}/recipes/${encodeURIComponent(name)}`);
  const md = await res.text();

  recipeName.value = name;
  recipeMarkdown.value = md.replace(/^Tags:.*\n+/m, "");

  const recipe = allRecipes.find(r => r.name === name);
  recipeTags.value = recipe?.tags.join(", ") || "";

  modalTitle.textContent = "Edit Recipe";
  modal.classList.remove("hidden");
}

/* =========================
   DELETE
========================= */

async function deleteRecipe() {
  if (!confirm("Delete this recipe?")) return;

  await fetch(`${API}/recipes/${encodeURIComponent(currentRecipe)}`, {
    method: "DELETE"
  });

  goBack();
}

/* =========================
   SAVE
========================= */

async function saveRecipe() {
  const name = recipeName.value.trim();
  const markdown = recipeMarkdown.value;
  const tags = recipeTags.value;
  const photo = photoInput.files[0];

  if (!name || !markdown) {
    alert("Name and markdown required");
    return;
  }

  const form = new FormData();
  form.append("name", name);
  form.append("markdown", markdown);
  form.append("tags", tags);
  if (photo) form.append("photo", photo);

  await fetch(`${API}/recipes`, {
    method: "POST",
    body: form
  });

  editingRecipe = null;
  closeModal();
  loadRecipes();
}

/* =========================
   IMAGES
========================= */

function rewriteImages(recipe) {
  document.querySelectorAll(".recipe img").forEach(img => {
    const file = img.getAttribute("src").split("/").pop();
    img.src =
      `${API}/photos/${encodeURIComponent(recipe)}/${encodeURIComponent(file)}`;
  });
}

/* =========================
   MODAL
========================= */

function openImport() {
  editingRecipe = null;
  modalTitle.textContent = "Import Recipe";
  recipeName.value = "";
  recipeTags.value = "";
  recipeMarkdown.value = "";
  photoInput.value = "";
  modal.classList.remove("hidden");
}

function closeModal() {
  modal.classList.add("hidden");
}

/* =========================
   INIT
========================= */

const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modal-title");
const recipeName = document.getElementById("recipe-name");
const recipeTags = document.getElementById("recipe-tags");
const recipeMarkdown = document.getElementById("recipe-markdown");
const photoInput = document.getElementById("photo-input");

loadRecipes();
</script>
</body>
</html>
