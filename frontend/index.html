<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipes</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Library</h2>
    <input class="search" placeholder="Search (coming soon)" />

    <div class="tags">
      <h4>Tags</h4>
      <ul id="tag-list"></ul>
    </div>

    <button class="primary" onclick="openImport()">+ Import Recipe</button>
  </aside>

  <!-- MAIN -->
  <main class="content">
    <div id="view"></div>
  </main>

</div>

<!-- IMPORT / EDIT MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-card">
    <h3 id="modal-title">Import Recipe</h3>

    <input id="recipe-name" placeholder="Recipe name" />
    <input id="recipe-tags" placeholder="Tags (comma separated)" />
    <textarea id="recipe-markdown" placeholder="Paste markdown here..."></textarea>

    <input type="file" id="photo-input" />

    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button class="primary" onclick="saveRecipe()">Save</button>
    </div>
  </div>
</div>

<script>
const API = "http://192.168.1.3:9001/api";

let allRecipes = [];
let activeTag = null;
let editingRecipe = null;

/* ---------- Load ---------- */

async function loadRecipes() {
  const res = await fetch(`${API}/recipes`);
  allRecipes = await res.json();
  renderTags();
  renderGrid();
}

/* ---------- Tags ---------- */

function renderTags() {
  const set = new Set();

  allRecipes.forEach(r => {
    (r.tags || []).forEach(t => set.add(t));
  });

  const ul = document.getElementById("tag-list");
  ul.innerHTML = "";

  const all = document.createElement("li");
  all.textContent = "All Recipes";
  all.onclick = () => {
    activeTag = null;
    renderGrid();
  };
  ul.appendChild(all);

  [...set].sort().forEach(tag => {
    const li = document.createElement("li");
    li.textContent = tag;
    li.onclick = () => {
      activeTag = tag;
      renderGrid();
    };
    ul.appendChild(li);
  });
}

/* ---------- Grid ---------- */

function renderGrid() {
  const view = document.getElementById("view");
  view.innerHTML = "";

  const grid = document.createElement("div");
  grid.className = "grid";

  const visible = activeTag
    ? allRecipes.filter(r => (r.tags || []).includes(activeTag))
    : allRecipes;

  for (const r of visible) {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("div");
    img.className = "card-image";

    if (r.cover) {
      img.style.backgroundImage =
        `url('${API}/photos/${encodeURIComponent(r.name)}/${encodeURIComponent(r.cover)}')`;
    }

    const title = document.createElement("div");
    title.className = "card-title";
    title.textContent = r.name;

    card.appendChild(img);
    card.appendChild(title);

    card.onclick = () => openRecipe(r.name);

    grid.appendChild(card);
  }

  view.appendChild(grid);
}

/* ---------- Recipe View ---------- */

async function openRecipe(name) {
  const res = await fetch(`${API}/recipes/${encodeURIComponent(name)}`);
  const md = await res.text();
  const html = marked.parse(md);

  const view = document.getElementById("view");

  view.innerHTML = `
    <div class="recipe-header">
      <button onclick="loadRecipes()">‚Üê Back</button>
      <button onclick="editRecipe('${name}')">Edit</button>
    </div>
    <div class="recipe">${html}</div>
  `;

  rewriteImages(name);
}

function rewriteImages(recipe) {
  document.querySelectorAll(".recipe img").forEach(img => {
    const file = img.getAttribute("src").split("/").pop();
    img.src = `${API}/photos/${encodeURIComponent(recipe)}/${encodeURIComponent(file)}`;
  });
}

/* ---------- Modal ---------- */

function openImport() {
  editingRecipe = null;
  modalTitle.textContent = "Import Recipe";
  recipeName.value = "";
  recipeTags.value = "";
  recipeMarkdown.value = "";
  photoInput.value = "";
  modal.classList.remove("hidden");
}

async function editRecipe(name) {
  editingRecipe = name;
  modalTitle.textContent = "Edit Recipe";

  const res = await fetch(`${API}/recipes/${encodeURIComponent(name)}`);
  const md = await res.text();

  recipeName.value = name;
  recipeMarkdown.value = md.replace(/^Tags:.*\n+/m, "");

  const recipe = allRecipes.find(r => r.name === name);
  recipeTags.value = recipe?.tags.join(", ") || "";

  modal.classList.remove("hidden");
}

function closeModal() {
  modal.classList.add("hidden");
}

/* ---------- Save ---------- */

async function saveRecipe() {
  const name = recipeName.value.trim();
  const markdown = recipeMarkdown.value;
  const tags = recipeTags.value;
  const photo = photoInput.files[0];

  if (!name || !markdown) {
    alert("Name and markdown required");
    return;
  }

  const form = new FormData();
  form.append("name", name);
  form.append("markdown", markdown);
  form.append("tags", tags);
  if (photo) form.append("photo", photo);

  const res = await fetch(`${API}/recipes`, {
    method: "POST",
    body: form
  });

  if (!res.ok) {
    alert("Save failed");
    return;
  }

  closeModal();
  loadRecipes();
}

/* ---------- Init ---------- */

const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modal-title");
const recipeName = document.getElementById("recipe-name");
const recipeTags = document.getElementById("recipe-tags");
const recipeMarkdown = document.getElementById("recipe-markdown");
const photoInput = document.getElementById("photo-input");

loadRecipes();
</script>
</body>
</html>
